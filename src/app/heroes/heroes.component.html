<h2>My Heroes</h2>
<div>
  <ul class="heroes">
  
    <li *ngFor="let hero of heroes">
      <a routerLink="/detalle/{{hero.id}}">
          <span class="badge">{{hero.id}}</span> {{hero.name}}
      </a>
      <button type="button" class="delete" title="delete hero"
        (click)="delete(hero); SpecificDelete()">x
      </button>
    </li>
  
  </ul>
</div>
<div>
  <label for="new-hero">Hero name: </label>
  <input id="new-hero" #heroName />

  <!-- (click) passes input value to add() and then clears the input -->
  <button type="button" class="add-button" (click)=" add(heroName.value);  storeHero(heroName)">
    Add hero
  </button>
</div>
<hr>
<div>
  <p>
    Last Hero Created: 
  </p>
</div>
